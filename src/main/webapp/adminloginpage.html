<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login Page</title>
<style>
/* General Page Setup */
body {
	font-family: "Poppins", sans-serif;
	background: linear-gradient(135deg, #ffecd2, #fcb69f);
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

/* Form Container */
form {
	background: #ffffffee;
	padding: 40px 50px;
	border-radius: 20px;
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
	width: 380px;
	text-align: center;
	transition: transform 0.3s ease;
}

form:hover {
	transform: translateY(-5px);
}

/* Heading */
h1 {
	color: #ff6600;
	font-size: 28px;
	font-weight: 700;
	margin-bottom: 30px;
	text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

/* Table Styling */
table {
	margin: 0 auto 20px auto;
}

/* Label Styling */
label {
	font-weight: 600;
	color: #444;
}

/* Input Fields */
input[type="text"], input[type="password"] {
	padding: 10px 12px;
	width: 200px;
	border: 2px solid #ddd;
	border-radius: 10px;
	font-size: 14px;
	margin: 8px 0;
	transition: all 0.3s ease;
}

/* Focus Effect */
input[type="text"]:focus, input[type="password"]:focus {
	border-color: #ff6600;
	box-shadow: 0 0 8px rgba(255, 102, 0, 0.3);
	outline: none;
}

/* Submit Button */
input[type="submit"] {
	background: #ff6600;
	color: #fff;
	border: none;
	padding: 12px 30px;
	border-radius: 10px;
	font-size: 16px;
	font-weight: 600;
	cursor: pointer;
	transition: all 0.3s ease;
	box-shadow: 0 5px 12px rgba(255, 102, 0, 0.3);
}

/* Hover Effect for Button */
input[type="submit"]:hover {
	background: #e65c00;
	transform: scale(1.05);
	box-shadow: 0 6px 15px rgba(255, 102, 0, 0.5);
}

/* Link Styling */
p {
	margin-top: 20px;
	color: #333;
	font-size: 14px;
}

p a {
	color: #ff6600;
	text-decoration: none;
	font-weight: 600;
	position: relative;
	transition: color 0.3s ease;
}

/* Pseudo-class effect for link underline animation */
p a::after {
	content: "";
	position: absolute;
	left: 0;
	bottom: -3px;
	width: 0;
	height: 2px;
	background: #ff6600;
	transition: width 0.3s ease;
}

p a:hover {
	color: #e65c00;
}

p a:hover::after {
	width: 100%;
}

/* Responsive Design */
@media ( max-width : 480px) {
	form {
		width: 90%;
		padding: 25px;
	}
	input[type="text"], input[type="password"] {
		width: 100%;
	}
	input[type="submit"] {
		width: 100%;
	}
}
</style>
</head>
<body>
	<form action="">
		<h1>Admin Login</h1>
		<table>
			<tr>
				<td><label for="username">AdminName</label></td>
				<td><input type="text" name="username" id="username" required>
					<br></br></td>
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" name="password" id="password"
					required> <br></br></td>
			</tr>
			<tr>
				<td><input type="submit" value="Login"></td>
			</tr>
		</table>

		<p>
			If you Don't have an account <a href="user_register.html">click
				here to Register</a>
		</p>
	</form>
</body>
</html>
